<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<!--Stylesheet-->
<link id="style" rel="stylesheet" type="text/css" href="blue.css">
<!--JavaScript-->
<script type="text/javascript" src="calculator.js"></script>
</head>

<body> 
<!--Add your HTML here-->
<p> Change the colors</p>
<input type="button" value="blue" class="blue" onClick="colorChange('blue')">
<input type="button" value="red" class= "red" onClick="colorChange('red')">
<div class="box">
	<div class="display">
		<input type="text" default value="" readonly size="18" id= "d">
	</div>
	<div class="keys">
		<p>
		
			<input type="button" value="mrc" class="button" onClick="alert('not yet implemented')">
			<input type="button" value="m-" class="button" onClick="alert('not yet implemented')">
			<input type="button" value="m+" class="button" onClick="alert('not yet implemented')">
			<input type="button" value="/" class= "button" onClick="v('/')">
		</p>
		<p>
			<input type="button" value="7" class="button" onClick="v('7')">
			<input type="button" value="8" class="button" onClick="v('8')">
			<input type="button" value="9" class="button" onClick="v('9')">
			<input type="button" value="*" class= "button" onClick="v('*')">
		</p>
		<p>
			<input type="button" value="4" class="button" onClick="v('4')">
			<input type="button" value="5" class="button" onClick="v('5')">
			<input type="button" value="6" class="button" onClick="v('6')">
			<input type="button" value="-" class= "button" onClick="v('-')">
		</p>
		<p>
			<input type="button" value="1" class="button" onClick="v('1')">
			<input type="button" value="2" class="button" onClick="v('2')">
			<input type="button" value="3" class="button" onClick="v('3')">
			<input type="button" value="+" class= "button" onClick="v('+')">
		</p>
		<p>
			<input type="button" value="0" class="button" onClick="v('0')">
			<input type="button" value="." class="button" onClick="v('.')">
			<input type="button" value="C" class="button" onClick="d('')">
			<input type="button" value="=" class="button" onClick="e( )">
		</p>
	</div>
</div>
</body>
</html>
